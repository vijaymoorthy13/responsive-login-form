    <title>REGISTER FORM</title>
  </head>
  <body>
    
   <div class="container">
    	<div class="row px-3">
   	    	<div class="col-lg-10 col-xl-9 card flex-row mx-auto px-0">
   		    	<div class="img-left d-none d-md-flex"></div>
   			    	<div class="card-body">
   		     			<h4 class="title text-center mt-4">New User</h4>
   			        <form class="form-box px-3">
                  <div class="form-input">
                      <span><i class="fa fa-user-o"></i></span>
                      <input type="text" name="username" placeholder="Enter Username" tabindex="10" required>
                  </div>
                  <div class="form-input">
                      <span><i class="fa fa-envelope-o"></i></span>
                      <input type="email" name="email" placeholder="Email Address" tabindex="10" required>
                  </div>

                  <div class="form-input">
                      <span><i class="fa fa-key"></i></span>
                      <input type="password" name="password" placeholder="New password" tabindex="10" required>
                  </div>
                  <div class="form-input">
                      <span><i class="fa fa-key"></i></span>
                      <input type="password" name="confirm_password" placeholder="Confirm password" tabindex="10" required>
                  </div>
				
                        <div class="mb-3">
                      	<button type="submit" class="btn btn-block text-uppercase">LOGIN</button>        
                        </div> 				
                         <div class="text-right">
                       	<a href="#" class="forget-link">Forget Password</a>	
                        </div>
                        <hr class="my-4">
                        <div class="text-center mb-2">
                        	Already a User
                        	<a href="login.html" class="login-link">Login here</a>
                        </div>	
   					</form>
  
   	    		</div>
    		</div>
     	</div>
   </div>
